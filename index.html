<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groceries</title>
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">

    <div class="row">

      <div class="col-md-3">
        <img src="images/kristen-kaethler-lrfpHmuYj88-unsplash.jpg" alt="fruit and vegetables" class="img-responsive">
      </div>

      <div class="col-md-9">
        <h1>Groceries</h1>
        <p>Please fill out this grocery list with items you will need at the store. Click submit, and your list will be alphabetized and capitalized.</p>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="item1" class="control-label col-sm-2">Item 1:</label>
            <div class="col-sm-10">
              <input type="text" id="item1" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="item2" class="control-label col-sm-2">Item 2:</label>
            <div class="col-sm-10">
              <input type="text" id="item2" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="item3" class="control-label col-sm-2">Item 3:</label>
            <div class="col-sm-10">
              <input type="text" id="item3" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="item4" class="control-label col-sm-2">Item 4:</label>
            <div class="col-sm-10">
              <input type="text" id="item4" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="item5" class="control-label col-sm-2">Item 5:</label>
            <div class="col-sm-10">
              <input type="text" id="item5" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <input type="submit" value="Submit Form" class="btn btn-default">
            </div>
          </div>
        </form>

        <div class="output">
          <p>Here's your grocery list, arranged in alphabetical order and capitalized!</p>
          <ul id="list">

          </ul>
        </div>

      </div>

    </div>
  </div>
</body>
</html>
